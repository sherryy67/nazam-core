name: Deploy DEV Backend

on:
  push:
    branches:
      - development

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.ZUSHH_SHH_KEY }}

      - name: Deploy DEV Backend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.ZUSHH_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Deploying DEV backend"

            cd ~/nazam-core-dev/nazam-core

            echo "ðŸ›‘ Removing old DEV PM2 process"
            pm2 stop dev-api-backend || true
            pm2 delete dev-api-backend || true

            echo "ðŸ“¥ Updating DEV code"
            git fetch origin
            git checkout development
            git reset --hard origin/development

            echo "ðŸ“¦ Installing DEV dependencies"
            rm -rf node_modules
            npm install

            echo "ðŸŒ± Loading DEV environment"
            export NODE_ENV=development

            echo "â–¶ï¸ Starting DEV backend on port 4001"
            pm2 start server.js \
              --name dev-api-backend \
              --env development

            pm2 save
            pm2 status
          EOF
